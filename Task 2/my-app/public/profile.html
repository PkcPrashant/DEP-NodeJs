<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="loadUserProfile()">
    <div id="profile"></div>
    <script>
        function loadUserProfile(){
            fetch(`http://localhost:3000/api/userprofile`)
            .then(resp => resp.json())
            .then(resp => {
                const container = document.getElementById("profile");
                container.innerText = `
                Hello ${resp.fullname} !!
                Your Email Id is: ${resp.email}
                Your Mobile No is: ${resp.phone}
                `;
            });
        }
    </script>
</body>
</html>
